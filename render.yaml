services:
  - type: web
    name: bighead
    runtime: python
    buildCommand: pip install -r requirements.txt && cd frontend && npm install && npm run build
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --ws wsproto
    envVars:
      - key: SERVE_FRONTEND
        value: "true"
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: INWORLD_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: ""
